{% extends "base.html" %}
{% block content %}
<form action="" method="post" name="RecipeInputForm">
{{ form.hidden_tag() }}
<p>
	Recipe 1: <br>
	{{ form.recipe_1(size=150) }}<br>
</p>
<p>
	{{ form.recipe_2(size=150) }}<br>
</p>
<p>
	{{ form.stoves }}<br>
</p>
<p>
	{{ form.ovens }}<br>
</p>
<p>
	{{ form.finish_time }}<br>
</p>
<p><input type="submit" value="go"></p>
</form>
{% endblock %}
